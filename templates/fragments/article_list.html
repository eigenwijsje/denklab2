{% extends "fragments/base.html" %}

{% load markdownx %}

{% block content %}
{% for article in article_list %}
<article class="post">
    <h1 class="post-title"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h1>

    <div class="post-meta"> von Ernesto Rico Schmidt am
        <time datetime="{{ article.published|date:'c'}}">{{ article.published|date }}</time>
    </div>

    <div class="content">
        <p>{{ article.content|excerpt }}</p>
        <p><a href="{{ article.get_absolute_url }}" class="read-more">Weiter lesen</a></p>
    </div>
</article>
{% endfor %}
{% endblock %}
