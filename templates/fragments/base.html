<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="alternate" href="/fragmente/feed/" title="Fragmente RSS Feed" type="application/rss+xml">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">

    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->

    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{% static 'css/fragments.css' %}">
    <!--<![endif]-->
</head>

<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h2 class="brand-title">Fragmente</h2>
            <h3 class="brand-tagline">Der Versuch die Wiederentdeckung meiner Stadt und meiner Heimat zu dokumentieren</h3>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/fragmente/">Fragmente</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/fragmente/feed/">RSS Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/uber-fragmente/">Ãœber Fragmente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div class="articles">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>

</html>
